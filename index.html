<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>我的作品集</title>
	<link rel="stylesheet" type="text/css" href="framework/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="framework/css/style.css">
</head>
<body>
	<div class="container">
		<header class="header row">
			<div class="icon col-md-6">
				<img class="logo img-responsive" src="img/logo.png" alt="logo">
			</div>
			<div class="title color_1 text-uppercase text-right col-md-6">
				<h1>我的作品集</h1>
				<h4>StreamGu</h4>
			</div>
		</header>
		<div class="line row">
			<div class="line col-md-12">
				<hr>
			</div>
		</div>
		<div class="preview_image row">
			<img class="img-responsive center-block col-md-12" src="img/banner.jpg" alt="preview_image">
		</div>
		<div class="title2 color_2 row">
			<div class="col-md-12">
				<h2>精选作品</h2>
			</div>
		</div>
		<div class="featured text-center row">
			<section class="blog col-md-4">
				<img class="img-responsive center-block" src="img/blog.jpg" alt="blog">
				<h3>博客文章</h3>
				<p>https://github.com/StreamGu/mockup-to-article/</p>
			</section>
			<section class="animals col-md-4">
				<img class="img-responsive center-block" src="img/animals.jpg" alt="animals">
				<h3>动物交换卡</h3>
				<p>https://github.com/StreamGu/animal-trading-cards/</p>
			</section>
			<section class="portfolio col-md-4">
				<img class="img-responsive center-block" src="img/portfolio.jpg" alt="portfolio">
				<h3>作品集网页</h3>
				<p>https://github.com/StreamGu/design-mockup-portfolio/</p>
			</section>
		</div>
	</div>
</body>
</html>
